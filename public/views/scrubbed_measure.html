<div  ng-controller="scrubbedMeasureController">
    <div class="row">
            <div class="col-md-8">
                <form name="myForm">
                    <label for="repeatSelect"> Select Account: </label>
                    <select name="repeatSelect" id="repeatSelect" ng-model="accountList.repeatSelect" ng-change="showSelectedItem(accountList.repeatSelect)">
                        <option ng-repeat="option in accountList.availableOptions" value="{{option.AccountID}}">{{option.AccountName}}</option>
                    </select>
                </form>
            </div>
        <div class="col-md4">
            <button style="margin-left: 15px"  class="btn btn-primary"
                    ng-click="getMeasuresForSelectedAccount()">Get measures for selected Account</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Measures</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="gridStyle" ng-grid="ngOptions" ng-click="showSelection()"></div>
                </div>
            </div>
        </div>
            <div class="col-md-4 b-r">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Data Edit</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <form role="form">

                            <div class="form-group"><label>Measure</label>
                                <input readonly class="form-control" ng-model="selectedMeasure">
                            </div>
                            <div class="form-group"><label>Value</label>
                                <input class="form-control" ng-model="selectedValue">
                                <p></p>
                                <div class="form-group"><label>Justification</label>
                                    <input  class="form-control" ng-model="justification">
                                    <p></p>
                                </div>
                                <button class="btn btn-sm btn-primary  m-t-n-xs"
                                        type="submit" ng-click="updateRecord()"><strong>Save</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <toaster-container></toaster-container>
</div>
