<div class="wrapper wrapper-content animated fadeInRight" ng-controller="informationProductController">
    <div class="row">
        <div class="col-md-8">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        Information Products
                    </h5>
                </div>
                <div class="ibox-content">
                    <script type="text/ng-template" id="nodes_renderer.html">
                        <div ui-tree-handle class="tree-node tree-node-content">
                            <a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="newSubItem(this)" ng-mouseover="showItem(this)"><span class="fa fa-info"></span></a>
                            <a class="btn btn-primary btn-xs" data-nodrag ng-click="toggle(this)" ng-mouseover="showItem(this)"><span class="fa" ng-class="{'fa-angle-down': collapsed, 'fa-angle-right': !collapsed}"></span></a>
                            {{node.category}}
                            <span class="pull-right" style="padding-right: 20px">{{node.title}}</span>

                        </div>
                        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                            </li>
                        </ol>
                    </script>
                    <div ui-tree id="tree-root">
                        <ol ui-tree-nodes ng-model="informationProductData">
                            <li ng-repeat="node in informationProductData" ui-tree-node ng-include="'nodes_renderer.html'" data-collapsed="true"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>
                        Item Information
                    </h5>
                </div>
                <div class="ibox-content">

                    <p>
                        {{selectedItemInfo}}
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
<style>
    .angular-ui-tree-handle {
        background: none repeat scroll 0 0 #f3f3f4;
        border: 1px dashed #e7eaec;
        color: inherit;
        padding: 10px;
        font-weight: normal;
    }
    .angular-ui-tree-handle:hover {
        font-weight: bold;
        cursor: pointer;
    }
    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 1px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .group-title {
        background-color: #687074 !important;
        color: #FFF !important;
    }
    .tree-node {
        background: none repeat scroll 0 0 #f3f3f4;
        border: 1px dashed #e7eaec;
        color: inherit;
        padding: 10px;
        border-radius: 3px;
    }

    .tree-node .btn {
        min-width: 22px;
        margin-right: 4px;
    }

    .tree-node-content {
        margin: 5px 5px 5px 0;
    }

    .tree-handle {
        background: none repeat scroll 0 0 #f3f3f4;
        border: 1px dashed #e7eaec;
        color: inherit;
        padding: 10px;
    }

    .angular-ui-tree-handle:hover {
    }

    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 1px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
</style>
